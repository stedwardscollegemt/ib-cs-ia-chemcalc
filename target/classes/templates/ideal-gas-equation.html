<!doctype html>
<!-- source: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ideal Gas Equation</title>
  </head>
  <body>
    <div class="container">
        <!-- todo: https://getbootstrap.com/docs/5.3/layout/grid/#example -->
        <h3>Ideal Gas Equation</h3>
        <div class="card">
            <div class="card-body">
                <form action="#" th:action="@{/ideal-gas-equation}" method="POST" th:object="${idealGasEquation}">
                  <input id="is-empty" th:field="*{isEmpty}" type="text" hidden/>
                  <!-- todo: https://getbootstrap.com/docs/5.0/forms/input-group/#buttons-with-dropdowns (medium) -->  
                  <div class="mb-3">
                    <label for="pressure" class="form-label">Pressure (p)</label>
                    <input id="pressure" th:field="*{pressure}" type="number" class="form-control" aria-describedby="pressure-hint">
                    <div id="pressure-hint" class="form-text">Let us give a tip to the user</div>
                  </div>
                  <!-- todo: amount of substance input (easy) -->
                  <div class="mb-3">
                    <label for="volume" class="form-label">Volume (V)</label>
                    <input id="volume" th:field="*{volume}" class="form-control" th:classappend="${#fields.hasErrors('${idealGasEquation.volume}') ? 'is-invalid' : ''}" aria-describedby="volume-hint">
                    <div id="volume-hint" class="form-text" th:classappend="${#fields.hasErrors('${idealGasEquation.volume}') ? 'invalid-feedback' : ''}">Enter a value that is greater or equal to 0</div>
                  </div>
                 <!--temperature done-->
                  <div class="mb-3">
                    <label for="temperature" class="form-label">Temperature (T)</label>
                    <input id="temperature" th:field="*{temperature}" class="form-control" th:classappend="${#fields.hasErrors('${idealGasEquation.temperature}') ? 'is-invalid' : ''}" aria-describedby="temperature-hint">
                    <div id="temperature-hint" class="form-text" th:classappend="${#fields.hasErrors('${idealGasEquation.temperature}') ? 'invalid-feedback' : ''}">Enter a value that is greater or equal to 0</div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/script/index.js}"></script>
  </body>
</html>
